<div class="right-login-box regi">

    <a class="back-link" routerLink="/login"><i class="fa fa-angle-left"></i> Back to login</a>
    <h1>REGISTER NEW ACCOUNT.</h1>

    <form [formGroup]="rForm" (ngSubmit)="addUser(rForm.value)">

        <label for="username">USERNAME
            <span class="span-error" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">
                Username must be at least 3 characters long
            </span>
        </label>
        <input class="bordered" type="text" formControlName="username" name="username">

        <label for="email">EMAIL
            <span class="span-error" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
                Must be a valid email address
            </span>
        </label>
        <input class="bordered" name="email" type="text" formControlName="email" >

        <label for="password">PASSWORD
            <span class="span-error" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
                Must be at least 4 charcters long
            </span>
        </label>
        <input class="bordered" type="password" formControlName="password" name="password">

        <label for="password_confirmation">REPEAT PASSWORD</label>
        <input class="bordered" type="password" formControlName="password_confirmation" name="password_confirmation">

        <button class="submit" type="submit" [disabled]="!rForm.valid"><span [hidden]="loading">Sign Up</span><i class="fa fa-spinner fa-pulse fa-3x fa-fw" [hidden]="!loading"></i></button>

    </form>



</div>
