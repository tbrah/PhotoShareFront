<div class="regi">
  <a class="back-link" routerLink="/login"><i class="fa fa-angle-left"></i> Back to login</a>
  <h1>RESET PASSWORD.</h1>
  <p>Type your email address you signed up with and a password reset link will be sent.</p>
  <input type="email" name="email" required [(ngModel)]="email">
  <button (click)="sendRequest()"><span [hidden]="loading">Send</span><i class="fa fa-spinner fa-pulse fa-3x fa-fw" [hidden]="!loading"></i></button>
</div>
